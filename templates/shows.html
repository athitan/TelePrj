<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> JavaScript Bundle with Popper -->

{% block body %}
<body>
<section class="container">
    <div class="container mt-5" style="background-color:silver">
        <h1 align="center" class="border border-2 text-white mb-5" style="background-color:#264348;color:white">FEEDBACK</h1>
        <div class="container border border-2 mt-3 p-3" style="width:33rem">
                {% for i in data %}
            <div class="card" style="width:30rem;background-color:white;border: 5px solid black">
                {% load static %}

                <img src="{% static 'css/profile.png' %}" width="20%">
                <div class="card-body">
                    <h1> {{i.name}} </h1>
                    <p style="font-size:20px"> {{i.feed}} </p>
                </div>

            </div>
            <br>
             {% endfor %}

        </div>
    </div>
</section>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
